<!DOCTYPE html>
<html lang="en">

                </div>
                <div class="sidebar-item" id="sidebar2">
                    <img src="" alt="" class="sidebar-img">

                </div>
                <div class="sidebar-item" id="sidebar3">
                    <img src="" alt="" class="sidebar-img">

                <div class="sidebar-item" id="sidebar4">
                    <img src="" alt="" class="sidebar-img">

                    <img src="" alt="" class="sidebar-img">

                <div class="sidebar-item" id="sidebar7">
                    <img src="" alt="" class="sidebar-img">

                </div>
                <div class="sidebar-item" id="sidebar8">

                </div>
            </nav>

        <header class="header">

                <div class="search-left">
                    <img src="" alt="" class="search-icon">
                    <input type="text" class="search-input">

                    <img src="" alt="" class="alert-icon">
                    <img src="" alt="" class="profile-small">
                    <div class="profile-name">Morgan Oakley</div>
                </div>
            </div>
            <div class="userinfo">
                <img src="" alt="" class="profile-medium">
                <div class="greeting-container">
                    <p class="greeting">Hi there,</p>
                    <h2 class="profile-info">Morgan Oakley (@morgan)</h2>
                </div>
            </div>
            <div class="buttons">
                <button class="headbutton">New</button>
                <button class="headbutton">Upload</button>
                <button class="headbutton">Share</button>
            </div>
        </header>
        <div class="main">
            <div class="projects">

            </div>
